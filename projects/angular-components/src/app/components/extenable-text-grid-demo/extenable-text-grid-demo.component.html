<h2>Header row editable - allows same properties-name</h2>
<lib-extenable-text-grid
  [gridData]="dataAndHeader"
  [allowEditHeaderRows]="true"
  (submitted)="output($event)"
></lib-extenable-text-grid>
<h2>Empty</h2>
<lib-extenable-text-grid
  [gridData]="dataEmpty"
  [allowEditHeaderRows]="true"
  (submitted)="output($event)"
></lib-extenable-text-grid>
<h2>Properties as Header</h2>
<lib-extenable-text-grid
  [gridData]="data"
  (submitted)="output($event)"
></lib-extenable-text-grid>
<h2>Header row - allows same properties-name</h2>
<lib-extenable-text-grid
  [gridData]="dataAndHeader"
  (submitted)="output($event)"
></lib-extenable-text-grid>
