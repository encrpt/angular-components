<ul class="main-nav">
  <li *ngFor="let route of routes">
    <mat-card class="example-card" color="primary">
      <mat-card-header>
        <mat-card-title>{{ route.title }}</mat-card-title>
        <mat-card-subtitle>{{ route.label }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        [src]="'/assets/img/' + route.uri + '.png'"
        alt="Preview image"
      />
      <mat-card-content>
        <p [innerHTML]="route.description | renderLink"></p>
      </mat-card-content>
      <mat-card-actions>
        <a
          [style.width]="'100%'"
          mat-raised-button
          color="primary"
          [routerLink]="route.uri"
          >Launch</a
        >
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
