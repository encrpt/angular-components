<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>selected date</mat-label>
  <input matInput type="date" [(ngModel)]="value" />
  <button matSuffix mat-icon-button aria-label="Clear" (click)="openDialog()">
    <mat-icon>calendar_month</mat-icon>
  </button>
</mat-form-field>
